	<h3>Editar Cadastro de Usuário</h3>
	<h4>Digite os novos dados:</h4>
	
	<form action="edtUsuario" method="post">
	  <label for="nomeUser">Nome:</label><br>
	  <input type="text" id="nomeUser" name="nomeUser" placeholder="Digitar Nomes"><br>
	  
	  <label for="sobreNomeUser">Sobrenome:</label><br>
	  <input type="text" id="sobreNomeUser" name="sobreNomeUser" placeholder="Digitar Sobrenomes"><br>
	  
	  <label for="e_mailUser">E-mail:</label><br>
	  <input type="text" id="e_mailUser" name="e_mailUser" placeholder="Digitar e-mail"><br>
	  
	  <label for="senhaUser">Senha:</label><br>
	  <input type="text" id="senhaUser" name="senhaUser" placeholder="Digitar senha"><br>
	  
	  <h4>Para confirmar, digite seus dados atuais:</h4>
	  
	  <label for="oldE_mailUser">E-mail:</label><br>
	  <input type="text" id="oldE_mailUser" name="oldE_mailUser" placeholder="Digitar e-mail atual"><br>
	  
	  <label for="senhaUser">Senha:</label><br>
	  <input type="text" id="oldSenhaUser" name="oldSenhaUser" placeholder="Digitar senha atual"><br>
	  
	  <input type="submit" value="Submeter Edição">
	</form> 

	</body>
